<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barangay Malabanban Norte</title>
    <link rel="stylesheet" href="../css/login.css">
    \<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  
    <main>
        <section class="content">
            <div class="wrapper">
                <div class="form-box login">
                  
                  <form id="loginForm">
                    <img src="./../assets/logo/logo.jpg" alt="Barangay Logo" class="logo1">
                    <div class="input-box">
                        <label>Email:</label>
                      <input type="email"  name="loginEmail" />
                      
                    </div>
                    <div class="input-box">
                        <label>Password:</label>
                      <input type="password"  name="loginPassword" />
                      
                    </div> <br>
                    
                    <button class="btn">
                      <a href="dashboard.html" style="color: white;">Login</a>
                    </button>
                    
                    <p>Don't have an account? <a href="register.html" onclick="showRegister()">Register</a></p>
                  </form>
                </div>
              </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Barangay Malabanban Norte. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
