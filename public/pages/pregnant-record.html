<!DOCTYPE html>

  <head>

    />

    />
  </head>
  <body>
    <div class="container-main">
      <div class="sidebar" id="sidebar">
        <div class="logo-container">
          <img src="./../assets/logo/logo.jpg" alt="Barangay Logo" class="logo" />
        </div>
        <div class="menu-items">
          <div class="menu-item">
            <a href="healthcare-dashboard.html">Dashboard</a>
          </div>

          <div class="menu-item">
            <a href="children-record.html">Children Record</a>
          </div>
          <div class="menu-item">
            <a href="pregnant-record.html">Pregnant Record</a>
          </div>
          <div class="menu-item">
            <a href="household-record.html">Household Record</a>
          </div>
          <div class="menu-item">
            <a href="healthcare_inventory.html"> Inventory Records</a>
          </div>

          <div class="menu-item"><a href="settings.html">Setiings</a></div>
          <div class="menu-item">
            <a href="#" onclick="confirmLogout()">Logout</a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <button class="menu-toggle" id="menuToggle">‚ò∞</button>

          <div class="header-title">Barangay Management System</div>
          <div class="header-actions">
            <div class="header-icon">üîî</div>
            <div class="header-icon">‚úâÔ∏è</div>
            <div class="user-avatar">üë§</div>
          </div>
        </div>
        <div
          class="dashboard-title"
          style="display: flex; justify-content: space-between"
        >
          <h3>Pregnant Record</h3>
          <div>
            <button class="btn btn-sm btn-primary text-white">
              <i class="bi bi-download"></i>
              Generate Reports
            </button>
            <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addRecord">
              <i class="bi bi-plus-circle"></i>
              Add Record
            </button>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="addRecord"
            tabindex="-1"
            aria-labelledby="addRecordLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addRecordLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-content">
          <div class="main-chart">
            <table
              id="example"
              class="table table-striped display"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Address</th>
                  <th>Action</th>
                </tr>
              </thead>
              
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
    <script>
      new DataTable("#example");
    </script>
  </body>
</html>
